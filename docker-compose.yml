postgres:
    image: postgres
    expose: 
        - "5432"
    environment:
        - POSTGRES_USER=kaiwa
        - POSTGRES_PASSWORD=hello

ldap:
    image: nickstenning/slapd
    command: /etc/service/slapd/run
    expose:
        - "389"
    environment:
        - LDAP_DOMAIN=localhost
        - LDAP_ORGANISATION=cadairorg
        - LDAP_ROOTPASS=hello

ldap-configure:
    build: slapd-configure/
    volumes:
        - ./users.ldif:/root/users.ldif
    links: 
        - ldap:ldap
    environment:
        - LDAP_DN=cn=admin,dc=localhost
        - LDAP_ROOTPASS=hello

prosody:
    image: sebu77/kaiwa-server
    ports:
        - "5269:5269"
        - "5280:5280"
        - "5281:5281"
        - "3478:3478"
    links:
        - postgres:postgres
        - ldap:ldap
    environment:
        - XMPP_DOMAIN=localhost
        - DB_NAME=kaiwa
        - DB_USER=kaiwa
        - DB_PWD=hello
        - LDAP_USER_BASE=ou=users,dc=localhost
        - LDAP_GROUP_BASE=ou=groups,dc=localhost
        - LDAP_DN=cn=admin,dc=localhost
        - LDAP_PWD=hello
        - LDAP_GROUP=cadair

kaiwa:
    image: sebu77/kaiwa
    ports:
        - "8821:8000"
    links:
        - ldap:ldap
    environment:
        - VIRTUAL_HOST=localhost
        - VIRTUAL_PORT=8000
        - XMPP_NAME=cadair
        - XMPP_DOMAIN=localhost
        - XMPP_WSS=ws://localhost:5280/xmpp-websocket
        - XMPP_MUC=chat.localhost
        - XMPP_STARTUP=groupchat/home%40chat.localhost
        - XMPP_ADMIN=admin
        - LDAP_USER_BASE=ou=users,dc=localhost
        - LDAP_GROUP_BASE=ou=groups,dc=localhost
        - LDAP_DN=cn=admin,dc=localhost
        - LDAP_PWD=hello
        - LDAP_GROUP=cadair
